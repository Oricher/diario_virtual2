<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ entry.title }}</title>
</head>
<body>
    <h1>{{ entry.title }}</h1>
    <p>{{ entry.content }}</p>
    <p><small>Criado em: {{ entry.created_at.strftime('%d/%m/%Y %H:%M:%S') }}</small></p>
    <a href="{{ url_for('list_entries') }}">Voltar para a lista</a>
</body>
</html>
