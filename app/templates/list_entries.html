<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas do Diário</title>
</head>
<body>
    <h1>Lista de Entradas do Diário</h1>
    <ul>
        {% for entry in entries %}
        <li>
            <h2>{{ entry.title }}</h2>
            <p>{{ entry.content[:100] }}...</p> <!-- Mostra apenas os primeiros 100 caracteres -->
            <a href="{{ url_for('view_entry', entry_id=entry.id) }}">Ver mais</a> <!-- Link para ver a entrada completa -->
        </li>
        {% endfor %}
    </ul>
</body>
</html>
