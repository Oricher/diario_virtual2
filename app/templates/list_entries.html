<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Entradas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/entries.css') }}">

</head>
<body>
    <h1>Entradas no Diário</h1>
    
    <!-- Verifica se existem entradas para exibir -->
    {% if entries %}
    <ul id="entryList">
        <!-- Loop sobre as entradas e exibe cada uma -->
        {% for entry in entries %}
        <li>
            <strong>{{ entry.title }}</strong><br>
            {{ entry.content }}<br>
            <em>{{ entry.created_at }}</em>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Não há entradas no diário ainda.</p>
    {% endif %}

    <!-- Botão para voltar à página inicial -->
    <form action="{{ url_for('home') }}">
        <button type="submit">Voltar</button>
    </form>
</body>
</html>
